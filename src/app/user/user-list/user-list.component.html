<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h3>Users List</h3>
        <table class="table table-bordered table-striped bg-info">
            <thead>
            <tr>
              <th>Name</th>
              <th>Email Address</th>
              <th>NIN</th>
            </tr>
            </thead>
            <tbody>
            <tr  *ngFor="let user of users">
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.NIN}}</td>
            </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
