  <div class="candidates clearfix" [routerLink]="[candidateId]" routerLinkActive="active">
    <span class="img pull-left">
        <img class="img-fluid"
             src="{{candidate.candidateImage}}"
             style="height: 6em; border-radius: 50%; width: 6em"/>
    </span>
    <div class="candidate-info">
      <h4>{{candidate.firstName}} {{candidate.lastName}}</h4>
      <span class="">{{candidatePost}}</span>
    </div>
  </div>
