<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && login()" novalidate>
    <div class="row">
      <div class="col-sm-12" *ngIf="redirectFromRegistration">
        <div class="alert alert-success">Registration was successful, please log in with your username and password</div>
      </div>

      <div class="col-sm-12" *ngIf="redirectForNotAdmin">
        <div class="alert alert-danger">You are not logged in as an Admin!</div>
      </div>

      <div class="col-sm-5 form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Username</label>
        <input type="text"
               id="username"
               required
               class="form-control"
               [(ngModel)]="user.username"
               name="username"
               #username = "ngModel">
        <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
      </div>

      <div class="col-sm-5 form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Password</label>
        <input type="password"
               id="password"
               required
               class="form-control"
               [(ngModel)]="user.password"
               name="password"
               #password="ngModel">
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <button class="btn btn-success" type="submit">Submit</button>
      </div>
    </div>
    <span>{{errorMsg}}</span>
    <span>{{successMsg}}</span>
  </form>
</div>
